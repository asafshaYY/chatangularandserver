<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info">
      <div class="panel-body" >
          <form class="form-horizontal" role="form" [formGroup]="form">

              <div class="form-group">
                  <label for="nickname" class="col-md-3 control-label">Nickname</label>
                  <div class="col-md-9">
                      <input type="text" class="form-control" name="nickname" placeholder="nickname" formControlName="nickname">
                  </div>
                  <div class="col-md-9">
                    <app-field-error-display 
                      [displayError]="IsFieldValid('nickname')" 
                      errorMsg="nickname is invalid">
                    </app-field-error-display>
                  </div>
              </div>

              <div class="form-group">
                <label for="choosecolor" class="col-md-4 control-label">Choose Color (hex) 3-6 letters</label>
                <div class="col-md-9">
                    <input id="choosecolor" type="text" class="form-control" name="choosecolor" placeholder="Choose Color" formControlName="choosecolor">
                </div>
                <div class="col-md-9">
                  <app-field-error-display 
                    [displayError]="IsFieldValid('choosecolor')" 
                    errorMsg="color is invalid">
                  </app-field-error-display>
                </div>
              </div>

              <div class="form-group">
                  <!-- Button -->                                        
                  <div class="col-md-offset-3 col-md-9">
                      <button id="btn-signup" type="button" class="btn btn-info" (click)="Save()"><i class="icon-hand-right"></i>  &nbsp; Login</button>
                  </div>
              </div>
          </form>
       </div>
  </div>
</div>
